<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <dialog id="playDialog">
        <button autofocus id="playBtn">PLAY</button>
    </dialog>

    <div id="turnIndicatorContainer"></div>
    <div id="container"></div>

    <dialog id="winDialog">
        <p id="winnerPara"></p>
        <button autofocus id="playAgainBtn">PLAY AGAIN?</button>
    </dialog>
    <script src="./javascript.js"></script>
</body>
</html>
