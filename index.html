<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <dialog id="playDialog">
        <button autofocus id="playBtn">PLAY</button>
    </dialog>

    <dialog id="playerInfoDialog">
        <form>
            <p>Please enter player information.</p>
            <label for="playerName1">Player1 Name:</label>
            <input type="text" id="playerName1" name="playerName1" placeholder="Player 1" required>

            <label for="playerName2">Player2 Name:</label>
            <input type="text" id="playerName2" name="playerName2" placeholder="Player 2" required>

            <button type="button" id="playerInfoSubmitBtn">Submit</button>
        </form>
    </dialog>

    <div id="turnIndicatorContainer"></div>
    <div id="container"></div>

    <dialog id="winDialog">
        <p id="winnerPara"></p>
        <button autofocus id="playAgainBtn">PLAY AGAIN?</button>
    </dialog>
    <script src="./javascript.js"></script>
</body>
</html>
